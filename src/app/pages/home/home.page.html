<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="ion-text-left ion-padding">
        <h1>Juanito</h1>
        <ion-router-link routerLink="/perfil">
          Editar perfil
        </ion-router-link>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="icon-col">


          <ion-router-link routerLink="/historial" color="dark" class="custom-router-link">
            <ion-icon name="calendar" size="large"></ion-icon>
            <span>Historial</span>
          </ion-router-link>


          <ion-router-link routerLink="home" color="dark" class="custom-router-link" (click)="signOut()">
            <ion-icon name="exit" size="large" ></ion-icon>
            <span>Cerrar sesión</span>
          </ion-router-link>

          <ion-button (click)="signOut()" expand="block" fill="clear" shape="round">
            Click me
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>DuoCar</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>DuoCar</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content >
    <div class="ion-padding">
      <h2>Bienvenido a DuoCar</h2>
      <p>Tu compañero ideal para viajar. Elige entre conducir o ser pasajero y disfruta de la experiencia.</p>
      
      <img src="../../../assets/image/toreto.jpg" alt="Bienvenido a DuoCar" style="width: 100%; border-radius: 8px;">
    

        <ion-card>
          <ion-card-header>
            <ion-card-title>Promoción</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            ¡Reserva tu viaje hoy y recibe un 15% de descuento en tu siguiente viaje!
          </ion-card-content>
        </ion-card>


        

        <div>

          <ion-tabs slot="bottom">
            <ion-tab-bar>
              <ion-tab-button routerLink="/conductor">
                <ion-icon name="car"></ion-icon>
                Conducir
              </ion-tab-button>
        
              <ion-tab-button routerLink="/pasajero">
                <ion-icon name="person"></ion-icon>
                Viajar
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
        </div>

</div>
