<app-c-header></app-c-header>
<ion-content>


<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Sus pasajeros</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let pasajero of pasajeros" lines="full">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>
          <h2>{{ pasajero.nombre }} {{ pasajero.apellido }}</h2>  <!-- Ajusta esto segÃºn las propiedades del pasajero -->
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="cancelarViaje()" expand="block">
          Terminar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="cancelarViaje()" expand="block">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
   
  </ion-card-content>
</ion-card>


</ion-content>
