<app-c-header [titulo]="'Historial'" [home]="false"></app-c-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let viaje of viajes">
      <ion-card-header>
        <ion-card-title>Conductor: {{ viaje.conductor }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>Precio:</h2>
            <p>{{ viaje.precio }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Asiento:</h2>
            <p>{{ viaje.asiento }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Autom√≥vil:</h2>
            <p>{{ viaje.automovil.marca }} {{ viaje.automovil.modelo }} {{ viaje.automovil.color }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Fecha:</h2>
            <p>{{ viaje.fecha }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Hora:</h2>
            <p>{{ viaje.hora }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Tipo de Usuario:</h2>
            <p>{{ viaje.tipoUsuario }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
