<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Columna con la flecha a la izquierda -->
        <ion-col size="auto">
         
            <ion-icon (click)="goBack()" name="arrow-back" size="large" *ngIf="volver" ></ion-icon>
        
        </ion-col>

        <!-- Columna con el tÃ­tulo centrado -->
        <ion-col class="arreglo">
          <ion-title class="ion-text-center">{{titulo}}</ion-title>
        </ion-col>

        <!-- Columna con el icono de la casa a la derecha -->
        <ion-col size="auto">
            <ion-icon name="home" size="large" routerLink="/home" *ngIf="home"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
